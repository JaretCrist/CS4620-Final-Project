<div
  class="row mx-2 my-1 align-items-center border border-dark bg-secondary entry"
  *ngFor="let item of this.displayedItemList; let index = index"
>
  <div class="col-6 col-md-4 fs-6" (click)="this.navigate(item.itemId)">
    <div *ngIf="item.itemId !== -1">
      {{ item.itemName }}
    </div>
    <div *ngIf="item.itemId === -1">
      <button
        mat-icon-button
        aria-label="Filter Name"
        (click)="filter('itemName')"
        class="fs-6"
      >
        {{ item.itemName }} <mat-icon>filter_list</mat-icon>
      </button>
    </div>
  </div>
  <div class="col-4 col-md-7 fs-6" (click)="this.navigate(item.itemId)">
    <div *ngIf="item.itemId !== -1">
      {{ item.itemType }}
    </div>
    <div *ngIf="item.itemId === -1">
      <button
        mat-icon-button
        aria-label="Filter Type"
        (click)="filter('itemType')"
        class="fs-6"
      >
        {{ item.itemType }} <mat-icon>filter_list</mat-icon>
      </button>
    </div>
  </div>
  <div class="col-1" *ngIf="item.itemId !== -1">
    <button
      mat-mini-fab
      color="warn"
      aria-label="Delete item"
      (click)="deleteItem(item.itemId)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="col-1" *ngIf="item.itemId === -1">
    <button mat-raised-button (click)="resetFilters()">Reset</button>
  </div>
</div>
