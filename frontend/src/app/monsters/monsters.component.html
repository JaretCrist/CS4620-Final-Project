<app-navbar
  [title]="'Monsters'"
  [returnLink]="'/Home'"
  [createAvailable]="true"
  [createFunction]="createMonster"
></app-navbar>

<div *ngIf="!this.isLoaded">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="this.isLoaded && this.error">
  <h1>
    {{ this.error }}
  </h1>
  <h1>Is the backend running?</h1>
</div>

<div *ngIf="this.isLoaded && !this.error">
  <app-monster-table [monsters]="this.monsterList"></app-monster-table>
</div>
